<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Blank</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/styles.css">

  <!-- VENDOR SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

  <!-- APPLICATION SCRIPTS -->
  <script src="/scripts/app.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1>Yasu's Photopgraphers API</h1>
        <h4><a href="/api">Read My API Documentation</a></h4>
        <form id="photographer-search">
          <div class="form-group">
            <input type="text" name="name" id="name" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="text" id="dateOfBirth" placeholder="Date of Birth">
          </div>
          <!-- <div class="form-group">
              <input type="text" id="location" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="text" id="mediumType" placeholder="Name">
            </div>
            <div class="form-group">
              <textarea name="bio" id="bio" rows="10" cols="50">Write something here</textarea>
            </div> -->
          <div class="form-group">
            <input type="submit" class="btn btn-block btn-success" value="Search">
          </div>
        </form>
        <!-- <div class="text-center" id="loading">
          <img src="../public/images/loading.gif">
        </div> -->

        <br>
        <div id="results">

        </div>

      </div>
    </div>
  </div>



  <!-- Handlebars Template -->
  <script id="photographers-template" type="text/x-handlebars-template">
    <div class="row">
      <div class='col-sx-4'>
        <img src="{{photographerImageUrl}}" class="img-responsive">
      </div>
      <div class="col-xs-8">
        <p><strong>{{name}}</strong></p>
        <!-- <p><a href="{{previewUrl}}" target="_blank" class="btn btn-sm btn-default">Preview
  <span class="glyphicon glyphicon-play"></span>
            </a></p> -->
        <p><strong>{{dateOfBirth}}</strong></p>
        <p><strong>{{location}}</strong></p>
        <p><strong>{{mediumType}}</strong></p>
        <p><strong>{{bio}}</strong></p>
        <p><strong>{{styleOfWorks}}</strong></p>
        <p><strong>{{note}}</strong></p>
        <p><strong>{{alive}}</strong></p>

      </div>
    </div>
  </script>

<!-- Handlebars template for my profile -->
  <script id="profile-template" type="text/x-handlebars-template">
    <div class="row">
      <div class='col-sx-4'>
        <img src="{{profileImageUrl}}" class="img-responsive">
      </div>
      <div class="col-xs-8">
        <p><strong>{{name}}</strong></p>
        <!-- <p><a href="{{previewUrl}}" target="_blank" class="btn btn-sm btn-default">Preview
  <span class="glyphicon glyphicon-play"></span>
            </a></p> -->
        <p><strong>{{githubLink}}</strong></p>
        <p><strong>{{githubProfileImage}}</strong></p>
        <p><strong>{{personalSiteLink}}</strong></p>
        <p><strong>{{currentCity}}</strong></p>
        <p><strong>{{pets}}</strong></p>

      </div>
    </div>
  </script>


</body>

</html>
